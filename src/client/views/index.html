<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<title>Weather Journal</title>
	<link rel="stylesheet" href="style.css">
	</head>
		<body>
			<div id = "app">
				<div class ="holder headline">
					Weather Journal App
				</div>
				<div class ="holder zip">
					<label for="zip">Enter Zip code here</label>
					<input type="text" id="zip" placeholder="enter zip code here">
				</div>
					
				<div class ="holder feel">
					<label for="feelings">How are you feeling today?</label>
					<textarea class= "myInput" id="feelings" placeholder="Enter your feelings here"></textarea>
					<button id="generate" type="submit">Generate</button>
				</div>
				<div class = "title">Most Recent Entry</div>
				<div id = "entryHolder"></div>
				<div id = "date"></div> 
				<div id = "temp"></div>
				<div id = "content"></div>
			</div>
			<script>
				if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/service-worker.js').then(registration =>{
						console.log('SW registered successfuly: ', registration);
					});
				});
				}else{
				console.log("Service Working not supported");
				}
			</script>
		</body>
</html>
