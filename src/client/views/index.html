<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Travel Planner</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<header>
			<div class="header-logo">
				<a href="/" title="Inspirock Trip Planner" >
					<img src="/img/Travel Planner.svg" alt="">
				</a>
				<span class="tagline">Inspiration to see the planet</span>
			</div>
		</header>
		<script>
			if ('serviceWorker' in navigator) {
			window.addEventListener('load', () => {
				navigator.serviceWorker.register('/service-worker.js').then(registration =>{
					console.log('SW registered successfuly: ', registration);
				});
			});
			}else{
			console.log("Service Working not supported");
			}
		</script>
	</body>
</html>
